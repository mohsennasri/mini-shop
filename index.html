<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آزمایشی</title>

    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.rtl.min.css" >
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">فروشگاه من</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="#" class="btn btn-outline-primary me-2">ورود</a>
                <button id="cartToggle" class="btn btn-primary position-relative">
                    سبد خرید
                    <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">12</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row" id="productList">

        </div>
    </main>

    <div id="cartSidebar" class="position-fixed top-0 end-0 vh-100 bg-white shadow p-3">
        <h5>سبد خرید</h5>
        <div id="cartItems" class="mt-3"></div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <strong>جمع:</strong>
            <strong id="cartTotal">0 تومان</strong>
        </div>
        <div class="mt-3">
            <button class="btn btn-success w-100">پرداخت</button>
        </div>
    </div>

    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
